{% extends 'base.html' %}      {# 加载父模板 #}


{% block header %}  {# 头 #}
<title>欢迎光临BYC个人网站</title>
<style>
    .thumbnail img { width: 100%; height: 160px; }
</style>
{% endblock header %}

{% block search %}       {# 不要搜索框 #}
{% endblock search %}

{% block content %}      {# body内容 #}
<div class="container">
    <!--简介开始-->
    <div class="row">
        <div>
            <div class="jumbotron">
                {{ info.content | safe }}
            </div>
        </div>
    </div>
    <!--简介结束-->
    <!--板块开始-->
    <div class="row">
        {% for item in home_plates %}
        <div class="col-sm-4 col-md-3">
            <div class="thumbnail">
                <img src="/media/{{ item.image }}" alt="{{ item.title }}">
                <div class="caption">
                    <h3>{{ item.title }}</h3>
                    <p><a href="{{ item.url }}" class="btn btn-primary" role="button">前往</a></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
<!--板块结束-->
</div>
{% endblock content %}
